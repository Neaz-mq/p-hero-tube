<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- Navbar -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <a href="#"><img class="mx-8 my-8" src="./images/Logo.png"></a>
            </div>
            <div class="navbar-center  lg:flex">
                <button id="sortButton" class="btn px-2 text-sm ml-12 lg:px-8 lg:text-base rounded capitalize">Sort by
                    view</button>
            </div>
            <div class="navbar-end mr-6">
                <a href="blog.html" target="_blank"><button
                        class="btn btn-sm bg-red-500 px-6 py-2 text-white rounded bg-none capitalize ">Blog</button></a>
            </div>
        </div>
        <hr class=" ml-10 lg:ml-9 mr-8">
    </header>
    <main>
        <section>
            <!-- For Tab -->
            <div class="tab-container w-full">
                <div class="tabs tabs mr mt-8 w-96 m-auto text-center flex justify-between" id="tab-container">
                    <p class="text-white ml-4 right-3"></p>
                </div>
            </div>

            <div id="card-container" class="card grid grid-cols-1 md:grid-cols-2  lg:grid-cols-4 gap-6 my-10 mx-10">
            </div>

            <div id="drawing" class="hidden text-center">
                <center><img src="./images/Icon.png" alt="Image"></center> 
                <h2 class="text-2xl font-bold mt-8 mb-5">Oops!! Sorry, There is no <br>content here</h2>
